version: 2
updates:
  # Enable version updates for Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "kosta"  # Replace with your GitHub username
    assignees:
      - "kosta"  # Replace with your GitHub username
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    
  # Also update the test workspace
  - package-ecosystem: "cargo"
    directory: "/dirctionary_tests"
    schedule:
      interval: "weekly" 
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "kosta"  # Replace with your GitHub username
    assignees:
      - "kosta"  # Replace with your GitHub username
    commit-message:
      prefix: "deps(tests)"
      include: "scope"
    labels:
      - "dependencies"
      - "tests"
      - "rust"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    reviewers:
      - "kosta"  # Replace with your GitHub username
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci"